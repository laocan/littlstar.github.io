---
layout: default
---

<div class="blog">
  <div class="white-panel post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta subheader">
        posted {% if page.author %} by {{ page.author }}{% endif %} on {{ page.date | date: "%b %-d, %Y" }}{% if page.category %} in {{ page.category }}{% endif %}
        {% if page.tags > 0 %}
          <br />tagged {{ page.tags | array_to_sentence_string }}
        {% endif %}
      </p>
    </header>

    <hr />

    <article class="post-content">
      {{ content }}
    </article>

  </div>
</div>
