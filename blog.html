---
layout: default
title: Blog
permalink: /blog/
---

<div class="blog">
  <ul class="post-list">
    {% for post in site.posts %}
      <li class="white-panel">
        <h2><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="post-meta subheader">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</span>
      </li>
    {% endfor %}
  </ul>
</div>
